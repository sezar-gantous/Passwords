<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="UTF-8">
	<title>What's My Damn Password?! App</title>

	<!-- Viewport meta tag to prevent iPhone from scaling our page -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
   <div class="container-fluid">
     <div class="row">
     	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
     		<header>
               <h2>What's My Damn Password?! App</h2>
               <h5>Keep access info for all your services in one place!</h5>
     		</header>
        <div class="well">
       		<form class="form-horizontal">
            <div class="form-group">
              <label for="service" class="col-sm-offset-1 col-sm-3 control-label">Service Name:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="service" placeholder="Name of the service">
              </div>
            </div>  			  
            <div class="form-group">
              <label for="userName" class="col-sm-offset-1 col-sm-3 control-label">User Name:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="userName" placeholder="User Name">
              </div>
    			  </div>
            <div class="form-group">
              <label for="password" class="col-sm-offset-1 col-sm-3 control-label">Password:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="password" placeholder="The password">
              </div>
            </div>
       

            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-5">
                <button type='button' id="add" class="btn btn-primary" onclick="addService();"><span class="glyphicon glyphicon-plus"></span> Add</button>
              </div>
            </div>

            <div id="info" class="alert alert-info" role="alert"> Adding Service </div>
            <div id="err" class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>Error!</strong> <span id="theError"></span>
            </div>       
  			</form>
      </div>
     	</div>
     </div>
     <div class="row">
     	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
     		<ul id="services" class="list-group">
     		</ul>
     	</div>
     </div>
   </div>

   <div class="modal fade" role="dialog" id="editModal" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel"></h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-ld-12">
                  <form class="form">
                      <div class="form-group">
                      <label for="serviceName">Name of the Service:</label>
                      <input type="text" class="form-control" id="editService" placeholder="Name of the service">
                    </div>          
                    <div class="form-group">
                      <label for="userName">user Name:</label>
                      <input type="text" class="form-control" id="editUserName" placeholder="User Name">
                    </div>
                    <div class="form-group">
                      <label for="password">Password: </label>
                      <input type="text" class="form-control" id="editPassword" placeholder="The Password">
                    </div>

                  </form>
              </div>
              
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editSave">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
   <script type="text/javascript" src="./js/appEngine.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    
    </script>
  </body>
</html>
